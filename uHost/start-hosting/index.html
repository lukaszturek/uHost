<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>uHost</title>
	<link rel="shortcut icon" href="../favicon.png">
	<link rel="stylesheet" href="start-hosting.css">
</head>

<body>
	<div class="backdrop"></div>
	<div class="modal">
		<h1 class="modal__title">Do you want to continue?</h1>
		<div class="modal__actions">
			<a href="" class="modal__action">Yes!</a>
			<button class="modal__action modal__action--negative">No!</button>
		</div>
	</div>
	<header class="main-header">
		<div>
			<button class="main-header__toggle-button">
				<div></div>
				<div></div>
				<div></div>
			</button>
			<a href="../index.html" class="main-header__logo">
				<img src="../images/uhost-icon.png" alt="uHost - Your favourite hosting company">
			</a>
		</div>
		<nav class="main-nav">
			<ul class="main-nav__items">
				<li class="main-nav__item">
					<a href="../packages/index.html">Packages</a>
				</li>
				<li class="main-nav__item">
					<a href="../customers/index.html">Customers</a>
				</li>
				<li class="main-nav__item main-nav__item--cta">
					<a href="index.html">Start Hosting</a>
				</li>
			</ul>
		</nav>
	</header>

	<nav class="mobile-nav">
		<ul class="mobile-nav__items">
			<li class="mobile-nav__item">
				<a href="../packages/index.html">Packages</a>
			</li>
			<li class="mobile-nav__item">
				<a href="../customers/index.html">Customers</a>
			</li>
			<li class="mobile-nav__item mobile-nav__item--cta">
				<a href="index.html">Start Hosting</a>
			</li>
		</ul>
	</nav>

	<main id="signup-page">
		<h1 class="signup-title">Awesome! Let's dive right in!</h1>
		<form action="index.html" class="signup-form">
			<label for="title">Title</label>
			<select id="title">
				<option value="mr">Mr.</option>
				<option value="ms">Ms.</option>
			</select>
			<label for="first-name">First name</label>
			<input type="text" id="first-name" required>
			<label for="last-name">Last name</label>
			<input type="text" id="last-name" required>
			<label for="email">E-Mail</label>
			<input type="email" id="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" required>
			<section class="signup-form__checkbox">
				<input type="checkbox" id="agree-terms" required>
				<label for="agree-terms">Agree to 
					<a href="index.html">Terms & Conditions</a>
				</label>
			</section>
			<button type="submit" class="button">Sign Up</button>
		</form>
	</main>

	<footer class="main-footer">
		<ul class="main-footer__items">
			<li class="main-footer__item">
				<a href="">Support</a>
			</li>
			<li class="main-footer__item">
				<a href="">Terms of Use</a>
			</li>
		</ul>
	</footer>
	<script src="../shared.js"></script>
</body>
